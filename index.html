<!DOCTYPE html>
<html lang ="en">
<head>
  <meta charset ="utf-8" />
  <title> Heroic </title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;"/>
		<style type="text/css">
			body {
				background-color: #000044;
				background: url(img/bg.jpg) repeat-x;
				margin: 0px;
				overflow: hidden;
			}
			a {
				color:#0078ff;
			}
		</style>
  <link href = "index.css" rel="stylesheet" type="text/css"/>
  <link href='https://fonts.googleapis.com/css?family=Marcellus+SC&effect=canvas-print' rel='stylesheet' type='text/css'>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
</head>
<body>

  <h1 class="font-effect-canvas-print"> Heroic </h1>
  <script>
    $(document).ready(function() {
      $("h1").fadeIn(2001)
      $("#about").delay(3000).css('display', 'inline-block').hide().fadeIn(1500);
      $("#story").delay(4000).css('display', 'inline-block').hide().fadeIn(1500);
      $("#soundtrack").delay(5000).css('display', 'inline-block').hide().fadeIn(1500);
    });
  </script>


  <div class = "wrap">
  <a href="#" class="myButton" id = "about">About</a>
</div>
  <div class= "wrap">
  <a href="#" class="myButton" id = "story">Story</a>
  </div>
  <div class ="wrap">
  <a href="#" class="myButton" id ="soundtrack">Soundtrack</a>
</div>

</body>
</html>
